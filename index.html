<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container-lg">
    <!-------------- Header Section -------------->
    <header class="mt-3 mb-4 p-1">
        <h1 class="mt-4 mb-5 text-center">Welcome to my <span class="text-semibold text-primary">Phone Hunter</span>!!!
        </h1>
        <nav class="navbar bg-secondary text-light">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold">Phones Hunter</a>
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search your phone"
                        aria-label="Search">
                    <button id="btn-search" class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="mb-5">
            <!------------- All Phone div ------------->
            <div id="phonesContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!---------------- No Phones Warning ----------------->
            <div id="warning-Message" class="mt-5 text-center d-none">
                <h2 class="warning">No Phone Found.Please Search Again!!</h2>
            </div>
            <!-------------------- View More Button -------------------->
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary px-4 py-2 mt-4 mb-3">View More</div>
            </div>
        </section>
        <!------------------ Spin Loader  -------------------->
        <section id="spin-loader" class="d-none">
            <div style="height:400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger p-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!--------------------- Details Modal --------------------->
        <section>
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="mb-3 p-1 text-center text-white bg-success">
                            <h1 class="modal-title fs-3" id="phoneDetailsModalLabel">Modal title</h1>
                        </div>
                        <div id="phone-details" class="text-center mb-3">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--------- Script File --------->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
